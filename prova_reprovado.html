<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Você não foi aprovado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8d7da;
      color: #721c24;
      margin: 0;
      padding: 0;
    }

    .box {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #dc3545;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #a0e76d;
      padding: 12px 24px;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #8dd15f;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Ops! Você não atingiu a nota mínima.</h2>
    <p>Você acertou <strong>{{ acertos }}</strong> de <strong>{{ total }}</strong> perguntas.</p>
    <p>É necessário acertar pelo menos 50% para ser aprovado.</p>

    <a href="{{ url_for('prova', nome=curso.nome) }}" class="btn">Tentar novamente</a>
  </div>

</body>
</html>
