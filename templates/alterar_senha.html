<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Alterar Senha</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color:#c1f38e;
      margin:0;
      font-family:'Poppins',sans-serif;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      padding:40px 12px;
    }
    .box {
      background:#fff;
      width:100%;
      max-width:420px;
      padding:28px 30px;
      border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
    }
    h2 {
      text-align:center;
      margin:0 0 8px;
      color:#333;
      font-weight:600;
    }
    .sub {
      text-align:center;
      color:#666;
      font-size:13px;
      margin-bottom:18px;
    }
    label {
      display:block;
      margin-top:14px;
      font-weight:600;
      color:#444;
      font-size:14px;
    }
    input[type="password"] {
      width:100%;
      padding:10px;
      margin-top:6px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:15px;
      box-sizing:border-box;
    }
    .erro, .ok {
      margin-top:12px;
      padding:10px 12px;
      border-radius:8px;
      font-size:14px;
    }
    .erro { background:#ffe7e7; color:#a30000; }
    .ok   { background:#e9f8da; color:#205c00; }
    .actions {
      display:flex;
      gap:10px;
      margin-top:22px;
    }
    .btn {
      flex:1;
      padding:12px;
      background:#a0e76d;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
      font-size:16px;
      color:#333;
      transition:background .3s;
      text-align:center;
      text-decoration:none;
      display:inline-block;
    }
    .btn:hover { background:#8dd24a; }
    .btn-secondary {
      background:#ccc;
      color:#000;
    }
    .btn-secondary:hover {
      filter:brightness(.95);
    }
    .topbar {
      display:flex;
      justify-content:flex-end;
      margin-bottom:12px;
    }
    .link-voltar {
      text-decoration:none;
      color:#333;
      font-weight:600;
      background:#a0e76d;
      padding:8px 14px;
      border-radius:8px;
    }
    .link-voltar:hover { background:#8dd24a; }
    .hint {
      font-size:12px;
      color:#666;
      margin-top:6px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="topbar">
      <a href="/" class="link-voltar">← Voltar</a>
    </div>

    <h2>Alterar Senha</h2>
    <div class="sub">Defina sua nova senha e clique em salvar.</div>

    {# mensagens flash opcionais #}
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        {% for cat, msg in msgs %}
          <div class="{{ 'ok' if cat=='success' else 'erro' }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" onsubmit="return validarSenhas()">
      <!-- Se quiser pedir a senha atual, adicione outro campo aqui.
           Suas rotas atuais não exigem, então deixei só a nova + confirmação. -->

      <label for="senha">Nova Senha</label>
      <input type="password" id="senha" name="senha" required autocomplete="new-password" minlength="4" />

      <label for="confirma">Confirmar Nova Senha</label>
      <input type="password" id="confirma" required autocomplete="new-password" minlength="4" />

      <div class="hint">Use pelo menos 4 caracteres.</div>

      <div id="msg" class="erro" style="display:none;"></div>

      <div class="actions">
        <a href="/" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn">Salvar Nova Senha</button>
      </div>
    </form>
  </div>

  <script>
    function validarSenhas(){
      const s1 = document.getElementById('senha').value.trim();
      const s2 = document.getElementById('confirma').value.trim();
      const msg = document.getElementById('msg');

      if(s1.length < 4){
        msg.style.display = '';
        msg.textContent = 'A senha deve ter pelo menos 4 caracteres.';
        return false;
      }
      if(s1 !== s2){
        msg.style.display = '';
        msg.textContent = 'As senhas não coincidem.';
        return false;
      }
      msg.style.display = 'none';
      return true;
    }
  </script>
</body>
</html>
