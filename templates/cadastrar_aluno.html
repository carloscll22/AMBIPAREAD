<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastrar Aluno</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins;background:#c1f38e;padding:40px}
.card{background:#fff;padding:25px;border-radius:12px;max-width:500px;margin:auto}
.field{display:flex;flex-direction:column;margin-bottom:15px}
label{font-weight:600;margin-bottom:5px}
input,select{padding:10px;border-radius:6px;border:1px solid #ccc}
.btn{background:#a0e76d;border:none;padding:12px;border-radius:8px;font-weight:600;cursor:pointer;width:100%}
</style>
</head>
<body>

<div class="card">
  <h2>Cadastrar Aluno</h2>
  <form method="post">
    <div class="field">
      <label>Nome do Aluno</label>
      <input type="text" name="nome" required>
    </div>

    <div class="field">
      <label>Login (email)</label>
      <input type="email" name="login" required>
    </div>

    <div class="field">
      <label>Senha</label>
      <input type="password" name="senha" required>
    </div>

    <div class="field">
      <label>Setor</label>
      <select name="setor" required>
        <option value="">-- Selecione --</option>
        <option>Operações</option>
        <option>Manutenção</option>
        <option>SGSO</option>
        <option>Administrativo</option>
        <option>Outros</option>
      </select>
    </div>

    <button class="btn" type="submit">Salvar Aluno</button>
  </form>
</div>

</body>
</html>
