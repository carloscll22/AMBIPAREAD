<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EADFLOW | Cadastro de Curso</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root{
      /* Paleta EADFLOW (azul) conforme referência da imagem */
      --blue-600:#1f6feb;
      --blue-700:#155bd6;
      --blue-800:#0f4bb7;
      --blue-50:#f1f6ff;
      --text:#0f172a;
      --muted:#64748b;
      --card:#ffffff;
      --border:#e2e8f0;
      --shadow:0 10px 25px rgba(2,6,23,.06);
      --radius:16px;
      --radius-sm:12px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      background:var(--blue-50);
      color:var(--text);
      min-height:100vh;
      display:grid;
      grid-template-columns: 260px 1fr;
      gap:22px;
    }

    /* Sidebar (fixo à esquerda) */
    .sidebar{
      background:#fff;
      border-right:1px solid #e5e7eb;
      padding:18px 16px;
      display:flex;flex-direction:column;gap:18px;
    }
    .brand{
      background:#e8f0ff;
      border-radius:10px;
      padding:10px 12px;
      font-weight:700;
      color:#0b3ea8;
      text-align:center;
    }
    .profile{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius-sm);
      box-shadow:var(--shadow);
      padding:16px;
      text-align:center;
    }
    .profile img{
      width:86px;height:86px;object-fit:cover;border-radius:12px;display:block;margin:0 auto 10px;
    }
    .profile h4{font-size:14px;margin-bottom:12px}
    .btn{
      width:100%;
      display:inline-flex;align-items:center;justify-content:center;
      padding:10px 14px;border-radius:10px;border:none;cursor:pointer;
      background:var(--blue-600);color:#fff;font-weight:600;
      box-shadow:0 6px 16px rgba(31,111,235,.18);
      transition:.15s ease;
    }
    .btn:hover{background:var(--blue-700)}
    .btn.secondary{
      background:#e6eefc;color:#0b3ea8;font-weight:600;box-shadow:none;border:1px solid #dbe6ff;
    }
    .nav-exit{
      margin-top:auto;
      background:#f8fafc;border:1px solid var(--border);
      border-radius:12px;padding:14px;text-align:center;color:var(--muted);
    }

    /* Conteúdo */
    .content{
      padding:22px 22px 40px 0;
      max-width:1200px;
    }
    .breadcrumb{
      font-size:12px;color:var(--muted);margin-bottom:10px;text-align:right;
    }
    .page-title{
      font-size:28px;font-weight:700;color:#1e293b;margin-bottom:18px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
      margin-top:8px;
    }
    .card h3{
      font-size:18px;margin-bottom:12px;color:#1e293b;
    }

    .grid{display:grid;gap:14px}
    .grid.cols-2{grid-template-columns:1fr 1fr}
    @media (max-width: 980px){ body{grid-template-columns:1fr} .grid.cols-2{grid-template-columns:1fr}}

    .field{display:flex;flex-direction:column;gap:6px}
    .field label{font-size:13px;color:#334155;font-weight:600}
    .field input[type="text"],
    .field select,
    .field textarea,
    .field input[type="file"]{
      border:1px solid #cbd5e1;border-radius:10px;padding:11px 12px;font-size:14px;background:#fff;outline:none;
    }
    .field textarea{min-height:140px;resize:vertical}
    .helper{font-size:12px;color:var(--muted);margin-top:4px}

    /* Módulos */
    .section-title{font-size:18px;font-weight:700;color:#1e293b;margin:18px 0 8px}
    .muted{font-size:12px;color:var(--muted);margin:6px 0 10px}
    #modulos .modulo{
      background:#f8fafc;border:1px dashed #cbd5e1;border-radius:12px;padding:14px;margin-bottom:10px;
    }
    .modulo .row{display:grid;grid-template-columns:1fr auto;gap:10px;align-items:end}
    .btn.small{padding:8px 12px;border-radius:8px;font-size:14px}
    .btn.danger{background:#dc2626;box-shadow:none}
    .btn.danger:hover{background:#b91c1c}

    /* Perguntas */
    #perguntas .pergunta{
      background:#f8fafc;border:1px dashed #cbd5e1;border-radius:12px;padding:14px;margin-bottom:10px;
    }
    .pergunta .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn.gray{background:#e2e8f0;color:#0f172a;box-shadow:none}
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">EADFLOW</div>

    <div class="profile">
      <img src="https://i.imgur.com/2yaf2wb.jpeg" alt="Avatar" />
      <h4>Administrador EADFLOW</h4>
      <button class="btn">Alterar Senha</button>
      <div style="height:8px"></div>
      <button class="btn secondary">Home do Professor</button>
    </div>

    <div class="nav-exit">Sair</div>
  </aside>

  <!-- Content -->
  <main class="content">
    <div class="breadcrumb">Início / Professor / Cadastro de Curso</div>
    <div class="page-title">Cadastro de Curso</div>

    <!-- Card: Informações do Curso -->
    <section class="card">
      <h3>Informações do Curso</h3>
      <form id="formCurso" method="post" enctype="multipart/form-data">
        <div class="grid cols-2">
          <div class="field">
            <label for="nome">Nome do Curso</label>
            <select id="nome" name="nome" required onchange="preencherConteudo()">
              <option value="">-- Selecione --</option>
              <option value="Doutrinamento Básico de Solo">Doutrinamento Básico de Solo</option>
              <option value="Conhecimentos Gerais">Conhecimentos Gerais</option>
              <option value="Emergências Gerais">Emergências Gerais</option>
              <option value="SGSO">SGSO</option>
              <option value="Transporte Aeromédico">Transporte Aeromédico</option>
              <option value="Sobrevivência na Selva">Sobrevivência na Selva</option>
              <option value="Instrutor de Voo">Instrutor de Voo</option>
              <option value="Examinador">Examinador</option>
              <option value="BELL 206-B06">BELL 206-B06</option>
              <option value="AS350 SERIES-B,BA,B2,AS50">AS350 SERIES-B,BA,B2,AS50</option>
              <option value="AS 365 SERIES (N,N1,N2)/AS65">AS 365 SERIES (N,N1,N2)/AS65</option>
              <option value="AS 355 SERIES (F,F1,F2,NP)/AS55">AS 355 SERIES (F,F1,F2,NP)/AS55</option>
              <option value="AS330J">AS330J</option>
              <option value="AS350B-BA">AS350B-BA</option>
              <option value="AS350B2-B3">AS350B2-B3</option>
              <option value="Arriel1 Series">Arriel1 Series</option>
              <option value="RR250-C20 Series">RR250-C20 Series</option>
              <option value="AS355 Series">AS355 Series</option>
              <option value="Treinamento Solo AS350">Treinamento Solo AS350</option>
              <option value="Treinamento Solo BH06">Treinamento Solo BH06</option>
              <option value="Treinamento Solo AS355">Treinamento Solo AS355</option>
            </select>
          </div>

          <div class="field">
            <label for="carga_horaria">Carga Horária</label>
            <input type="text" id="carga_horaria" name="carga_horaria" required />
            <div class="helper">Informe no formato “XXh” ou “XX horas”.</div>
          </div>

          <div class="field" style="grid-column:1/-1">
            <label for="conteudo">Conteúdo Programático</label>
            <textarea id="conteudo" name="conteudo" required></textarea>
          </div>
        </div>

        <div class="section-title">Módulos do Curso</div>
        <button type="button" class="btn small" onclick="adicionarModulo()">+ Adicionar Módulo</button>
        <div class="muted">Anexe PDFs dos materiais de cada módulo.</div>
        <div id="modulos"></div>

        <div class="section-title">Avaliação</div>
        <button type="button" id="adicionarPergunta" class="btn small">+ Adicionar Pergunta</button>
        <div id="perguntas" style="margin-top:10px"></div>

        <div class="actions">
          <button type="submit" class="btn">Cadastrar Curso</button>
          <button type="button" class="btn gray" onclick="history.back()">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <script>
    // -------- Conteúdos pré-definidos (iguais ao seu padrão) --------
    const conteudos = {
      "Doutrinamento Básico de Solo": `(1) Atribuições e responsabilidades do tripulante, conforme aplicável;
(2) As apropriadas provisões deste regulamento;
(3) Conteúdo do certificado e das especificações operativas;
(4) Apropriadas partes do manual geral da empresa do detentor de certificado;
(5) O transporte seguro de artigos perigosos por via aérea, em conformidade com os requisitos do RBAC N° 175;
(6) O SGSO;
(7) Segurança da aviação civil (AVSEC);
(8) Fatores humanos e CRM`,
      "Conhecimentos Gerais": `(1) Procedimentos do detentor de certificado para liberação e localização de voos;
(2) Princípios e métodos para determinar peso e balanceamento e limitações de pista para decolagem pouso;
(3) princípios e métodos para determinar peso e balanceamento e limitações de pista para decolagem e pouso
(4) sistemas de controle de tráfego aéreo, procedimentos e fraseologia;
(5) navegação e uso de auxílios à navegação, incluindo procedimentos de aproximação por instrumentos;
(6) procedimentos de comunicações normais e de emergência;
(7) familiarização com referências visuais...`,
      "Emergências Gerais": `(1) Procedimentos e atribuições em emergências, coordenação da tripulação;
(2) Equipamentos de emergência e sua operação;
(3) Procedimentos: descompressão, fogo a bordo, pouso na água, evacuação, enfermidades, interferência ilícita;
(4) Estudo de acidentes/incidentess; (5) Exercícios práticos mínimos...`,
      "SGSO": `(1) Princípios de GSO; (2) Política e cultura de segurança; (3) Identificação de perigos; (4) Avaliação/mitigação de riscos; (5) RELPREV; (6) Casos; (7) PRE; (8) Programa de Prevenção.`,
      "Transporte Aeromédico": `(1) Doutrina do APH aéreo; (2) Papéis da tripulação; (3) Biossegurança; (4) Coordenação solo-ar; (5) Riscos operacionais; (6) Casos.`,
      "Sobrevivência na Selva": `(1) Primeiros socorros; (2) Fraturas e transporte; (3) Animais peçonhentos; (4) Liderança e prioridades; (5) Abrigo, fogo, água, alimentos; (6) Sinalização/orientação.`,
      "Instrutor de Voo": `(1) Funções e responsabilidades; (2) Regulamentos; (3) Técnicas de instrução; (4) Avaliação e ações corretivas; (5) Procedimentos.`,
      "Examinador": `(1) Atribuições/responsabilidades; (2) Regulamentos/políticas; (3) Condução de exames; (4) Avaliação; (5) Limitações/procedimentos.`,
      "BELL 206-B06": `(1) Descrição e desempenho; (2) Powerplant; (3) Sistemas; (4) Procedimentos; (5) Operação em MET severas.`,
      "AS350 SERIES-B,BA,B2,AS50": `Conteúdo conforme MM/POH: limitações, sistemas, emergências.`,
      "AS 365 SERIES (N,N1,N2)/AS65": `Conteúdo conforme manuais e emergências.`,
      "AS 355 SERIES (F,F1,F2,NP)/AS55": `Conteúdo conforme manuais e emergências.`,
      "AS330J": `Conteúdo conforme documentação técnica.`,
      "AS350B-BA": `Conteúdo conforme documentação técnica.`,
      "AS350B2-B3": `Conteúdo conforme documentação técnica.`,
      "Arriel1 Series": `Powerplant, limitações e emergências.`,
      "RR250-C20 Series": `Powerplant, limitações e emergências.`,
      "AS355 Series": `Conteúdo conforme documentação técnica.`,
      "Treinamento Solo AS350": `Treinamento teórico de solo específico.`,
      "Treinamento Solo BH06": `Treinamento teórico de solo específico.`,
      "Treinamento Solo AS355": `Treinamento teórico de solo específico.`
    };

    function preencherConteudo(){
      const nome=document.getElementById('nome').value;
      document.getElementById('conteudo').value = conteudos[nome] || '';
    }

    // -------- Módulos --------
    let idxModulo=0;
    function adicionarModulo(){
      const wrap=document.getElementById('modulos');
      const el=document.createElement('div');
      el.className='modulo';
      el.innerHTML=`
        <div class="row">
          <div>
            <div class="field">
              <label>Título do Módulo</label>
              <input type="text" name="modulos[${idxModulo}][titulo]" required />
            </div>
            <div class="field">
              <label>Arquivo (PDF)</label>
              <input type="file" name="modulos[${idxModulo}][arquivo]" accept=".pdf" required />
            </div>
          </div>
          <button type="button" class="btn small danger" onclick="this.closest('.modulo').remove()">Remover</button>
        </div>`;
      wrap.appendChild(el);
      idxModulo++;
    }

    // -------- Perguntas --------
    let idxPerg=0;
    document.getElementById('adicionarPergunta').addEventListener('click', ()=>{
      const wrap=document.getElementById('perguntas');
      const el=document.createElement('div');
      el.className='pergunta';
      el.innerHTML=`
        <div class="head">
          <strong>Pergunta ${idxPerg+1}</strong>
          <button type="button" class="btn small danger" onclick="this.closest('.pergunta').remove()">Remover</button>
        </div>
        <div class="field">
          <label>Enunciado</label>
          <input type="text" name="perguntas[${idxPerg}][enunciado]" required />
        </div>
        <div class="field"><label>a)</label><input type="text" name="perguntas[${idxPerg}][a]" required /></div>
        <div class="field"><label>b)</label><input type="text" name="perguntas[${idxPerg}][b]" required /></div>
        <div class="field"><label>c)</label><input type="text" name="perguntas[${idxPerg}][c]" required /></div>
        <div class="field"><label>d)</label><input type="text" name="perguntas[${idxPerg}][d]" required /></div>
        <div class="field">
          <label>Alternativa correta</label>
          <select name="perguntas[${idxPerg}][correta]" required>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
          </select>
        </div>`;
      wrap.appendChild(el);
      idxPerg++;
    });
  </script>
</body>
</html>
