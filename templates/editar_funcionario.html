<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Editar Funcionário</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  background:#c1f38e;
  font-family:Poppins,sans-serif;
  padding:30px;
}

.card{
  background:#fff;
  padding:25px;
  border-radius:14px;
  max-width:600px;
  margin:auto;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

h2{margin:0}

.back{
  text-decoration:none;
  font-weight:600;
  color:#000;
}

.field{
  display:flex;
  flex-direction:column;
  margin-bottom:15px;
}

label{
  font-weight:600;
  margin-bottom:6px;
}

input, select{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:Poppins;
}

input[readonly]{
  background:#f3f3f3;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#a0e76d;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

  <div class="top">
    <h2>Editar Funcionário</h2>
    <a class="back" href="/funcionarios">← Voltar</a>
  </div>

  <form method="post">

    <div class="field">
      <label>Nome</label>
      <input type="text" name="nome" value="{{ usuario.nome }}" required>
    </div>

    <div class="field">
      <label>Email</label>
      <input type="text" value="{{ email }}" readonly>
    </div>

    <div class="field">
      <label>Tipo</label>
      <select name="tipo">
        <option value="aluno" {% if usuario.tipo == 'aluno' %}selected{% endif %}>Aluno</option>
        <option value="professor" {% if usuario.tipo == 'professor' %}selected{% endif %}>Professor</option>
      </select>
    </div>

    <div class="field">
      <label>Setor</label>
      <select name="setor">
        <option value="">-- Selecione --</option>
        <option value="Manutenção" {% if usuario.setor == 'Manutenção' %}selected{% endif %}>Manutenção</option>
        <option value="Operações" {% if usuario.setor == 'Operações' %}selected{% endif %}>Operações</option>
        <option value="SGSO" {% if usuario.setor == 'SGSO' %}selected{% endif %}>SGSO</option>
        <option value="Administrativo" {% if usuario.setor == 'Administrativo' %}selected{% endif %}>Administrativo</option>
        <option value="Outros" {% if usuario.setor == 'Outros' %}selected{% endif %}>Outros</option>
      </select>
    </div>

    <div class="field">
      <label>Categoria</label>
      <select name="categoria">
        <option value="">-- Nenhuma --</option>
        <option value="piloto" {% if usuario.categoria == 'piloto' %}selected{% endif %}>Piloto</option>
        <option value="mecanico" {% if usuario.categoria == 'mecanico' %}selected{% endif %}>Mecânico</option>
      </select>
    </div>

    <button type="submit">Salvar Alterações</button>

  </form>

</div>

</body>
</html>
