<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Presença – {{ curso.nome }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif; background:#c1f38e; margin:0; }
    .box { background:#fff; max-width:600px; margin:40px auto; padding:30px; border-radius:12px; }
    h2 { text-align:center; margin-bottom:20px; }
    .info { font-size:14px; margin:6px 0; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th,td { border:1px solid #ccc; padding:8px; text-align:left; }
    th { background:#f0f0f0; }
    .assinou { color:green; font-weight:bold; }
    .pendente { color:red; font-weight:bold; }
    .btn { display:inline-block; margin-top:20px; background:#a0e76d;
           padding:10px 20px; color:#000; text-decoration:none; border-radius:8px; }
  </style>
</head>
  <body>
    <div class="box">
      <h2>Lista de Presença ({{ curso.nome }})</h2>
      <p><strong>NRT:</strong> {{ nrt }}</p>
      <p><strong>Instrutor:</strong> {{ instrutor }}</p>
      <p><strong>Data:</strong> {{ data }}</p>
      <p><strong>Hora:</strong> {{ hora }}</p>
      <p><strong>IP:</strong> {{ ip }}</p>

      {% if presenca %}
        <p style="color: green; font-weight: bold;">✔️ Presença confirmada!</p>
        <!-- BOTÃO PARA IR À PROVA -->
        <div style="margin-top: 20px; text-align: center;">
          <a href="{{ url_for('prova', nome=curso.nome) }}"
             style="
               background-color: #a0e76d;
               color: #000;
               padding: 12px 24px;
               text-decoration: none;
               border-radius: 8px;
               font-weight: bold;
               display: inline-block;
             ">
            Ir para Prova →
          </a>
        </div>
      {% else %}
        <!-- FORMULÁRIO PARA ASSINAR -->
        <form method="post" style="text-align: center; margin-top: 20px;">
          <button type="submit"
                  style="
                    background-color: #a0e76d;
                    color: #000;
                    padding: 12px 24px;
                    border: none;
                    border-radius: 8px;
                    font-weight: bold;
                    cursor: pointer;
                  ">
            Assinar Lista de Presença
          </button>
        </form>
      {% endif %}

      <!-- MANTIVE O VOLTAR, CASO QUEIRA -->
      <div style="text-align: center; margin-top: 30px;">
        <a href="/" style="
           color: #333;
           text-decoration: none;
           font-weight: bold;
        ">
          ← Voltar para Central do Aluno
        </a>
      </div>
    </div>
  </body>
</html>
