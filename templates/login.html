<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #c1f38e;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .logo {
      width: 120px;
      margin-bottom: 10px;
    }
    input {
      width: 220px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="{{ url_for('static', filename='loggo.png') }}" class="logo">
    <h2>Login</h2>

    <form method="post">
      <!-- ðŸ”´ NOME CORRETO DO CAMPO -->
      <input type="email" name="login" placeholder="E-mail" required>

      <input type="password" name="senha" placeholder="Senha" required>

      <input type="submit" value="Entrar">
    </form>
  </div>
</body>
</html>
