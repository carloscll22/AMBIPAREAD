<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #c1f38e;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="password"] {
      width: 200px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 8px 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="{{ url_for('static', filename='loggo.png') }}" alt="Logo" class="logo">
    <h2>Login</h2>
    <form method="post">
      <input type="text" name="nome" placeholder="E-mail"><br>
      <input type="password" name="senha" placeholder="Senha"><br>
      <input type="submit" value="Entrar">
    </form>
  </div>
</body>
</html>
