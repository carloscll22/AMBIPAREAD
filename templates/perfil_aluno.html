<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alterar Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c1f38e;
      padding: 30px;
    }
    .box {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      font-weight: bold;
      margin: 10px 0;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      margin-top: 15px;
      width: 100%;
      background-color: #a0e76d;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Alterar Senha</h2>
    <p>Nome: {{ usuario.nome }}</p>
    
    <form method="post">
      <label for="senha">Nova Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite nova senha">
      <input type="submit" value="Atualizar Senha">
    </form>

    <a href="/">‚Üê Voltar</a>
  </div>
</body>
</html>
