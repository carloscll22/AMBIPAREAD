<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #c1f38e;
    }
    .sidebar {
      width: 240px;
      background: #fff;
      border-right: 2px solid #ccc;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .logo { width: 120px; height: auto; margin-bottom: 12px; }

    .avatar-wrap { position: relative; width: 80px; height: 80px; margin-bottom: 15px; }
    .avatar {
      width: 80px; height: 80px; border-radius: 50%;
      background-position: center; background-size: cover; background-repeat: no-repeat;
      border: 2px solid #cce7b3;
    }
    .avatar-btn {
      position: absolute; right: -6px; bottom: -6px;
      background: #a0e76d; border: none; border-radius: 999px;
      padding: 4px 8px; font-weight: 700; cursor: pointer; line-height: 1;
    }
    .user-name { font-weight: 600; font-size: 16px; color: #333; text-align: center; margin-bottom: 25px; }

    .sidebar .btn, .sidebar a.logout {
      width: 100%; padding: 10px; margin-bottom: 12px;
      background: #a0e76d; border: none; border-radius: 8px;
      font-weight: 600; color: #000; text-align: center;
      cursor: pointer; text-decoration:none;
    }

    .content { flex: 1; padding: 40px; background-color: #f5ffe6; }
    .content h2 { margin-bottom: 20px; color: #333; font-size: 24px; }

    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px; margin-top: 30px;
    }
    .actions a.card-btn {
      display: block; background: #fff; border-left: 5px solid #a0e76d;
      padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-decoration: none; color: #000; font-weight: 600;
    }
  </style>
</head>
<body>
