<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Vencimento</title>
  <style>
    body { background:#c1f38e; margin:0; font-family: Arial, sans-serif; display:flex; justify-content:center; }
    .box { background:#fff; width:380px; margin:40px 0; padding:24px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,.08); }
    h2 { margin:0 0 16px; }
    label { display:block; margin-top:12px; font-weight:bold; }
    select, input[type="date"] { width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; margin-top:6px; }
    .erro { margin-top:10px; background:#ffe7e7; color:#a30000; padding:8px 10px; border-radius:6px; font-size:14px; }
    .row { margin-top:12px; }
    .btn { margin-top:20px; width:100%; padding:12px; background:#a0e76d; border:none; border-radius:8px; cursor:pointer; font-weight:bold; font-size:16px; }
    .btn:hover { background:#8dd24a; }
    .link { display:inline-block; margin-top:12px; text-decoration:none; color:#333; font-weight:bold; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Adicionar Vencimento</h2>

    {% if erro %}
      <div class="erro">{{ erro }}</div>
    {% endif %}

    <form method="post">
      <label for="aluno">Aluno:</label>
      <select id="aluno" name="aluno" required>
        {% for a in alunos %}
          <option value="{{ a.email }}">{{ a.nome }}</option>
        {% endfor %}
      </select>

      <label for="curso">Curso:</label>
      {% set cs = curso_selected|default('') %}
      <select name="curso" id="curso" required>
        <option value="Doutrinamento Básico de Solo" {{ 'selected' if cs in ['Doutrinamento Básico de Solo'] else '' }}>Doutrinamento Básico de Solo</option>
        <option value="Conhecimentos Gerais" {{ 'selected' if cs in ['Conhecimentos Gerais'] else '' }}>Conhecimentos Gerais</option>
        <option value="Emergências Gerais" {{ 'selected' if cs in ['Emergências Gerais'] else '' }}>Emergências Gerais</option>
        <option value="SGSO" {{ 'selected' if cs in ['SGSO'] else '' }}>SGSO</option>
        <option value="Sobrevivência na Selva" {{ 'selected' if cs in ['Sobrevivência na Selva'] else '' }}>Sobrevivência na Selva</option>
        <option value="Instrutor de Voo" {{ 'selected' if cs in ['Instrutor de Voo'] else '' }}>Instrutor de Voo</option>
        <option value="Examinador" {{ 'selected' if cs in ['Examinador'] else '' }}>Examinador</option>
        <option value="BELL 206-B06" {{ 'selected' if cs in ['BELL 206-B06'] else '' }}>BELL 206-B06</option>
        <option value="AS350 SERIES-B,BA,B2,AS50" {{ 'selected' if cs in ['AS350 SERIES-B,BA,B2,AS50'] else '' }}>AS350 SERIES-B,BA,B2,AS50</option>
        <option value="AS 365 SERIES (N,N1,N2)/AS65" {{ 'selected' if cs in ['AS 365 SERIES (N,N1,N2)/AS65','AS 365 SERIES-N,N1,N2-AS65'] else '' }}>AS 365 SERIES-N,N1,N2-AS65</option>
        <option value="AS 355 SERIES (F,F1,F2,NP)/AS55" {{ 'selected' if cs in ['AS 355 SERIES (F,F1,F2,NP)/AS55','AS 355 SERIES-F,F1,F2,NP-AS55'] else '' }}>AS 355 SERIES-F,F1,F2,NP-AS55</option>
        <option value="AS330J" {{ 'selected' if cs in ['AS330J'] else '' }}>AS330J</option>
        <option value="AS350B-BA" {{ 'selected' if cs in ['AS350B-BA'] else '' }}>AS350B-BA</option>
        <option value="AS350B2-B3" {{ 'selected' if cs in ['AS350B2-B3'] else '' }}>AS350B2-B3</option>
        <option value="Arriel1 Series" {{ 'selected' if cs in ['Arriel1 Series'] else '' }}>Arriel1 Series</option>
        <option value="RR250-C20 Series" {{ 'selected' if cs in ['RR250-C20 Series'] else '' }}>RR250-C20 Series</option>
      </select>
      </select>

      <label for="data_vencimento">Data de Vencimento:</label>
      <input type="date" id="data_vencimento" name="data_vencimento" required>

      <button type="submit" class="btn">Salvar</button>
    </form>

    <a class="link" href="/controle_vencimentos">← Voltar</a>
  </div>
</body>
</html>
