<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Vencimento</title>
  <style>
    body { background:#c1f38e; font-family: Arial, sans-serif; margin:0; padding:30px; }
    .box {
      background:#fff; max-width:520px; margin:auto; padding:24px; border-radius:12px;
      box-shadow:0 0 12px rgba(0,0,0,.1);
    }
    h2 { margin:0 0 16px; color:#333; text-align:center; }
    label { display:block; margin-top:12px; font-weight:bold; color:#333; }
    input[type="text"], input[type="date"] {
      width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; margin-top:6px; box-sizing:border-box;
    }
    .readonly { background:#f5f5f5; }
    .erro { margin-top:10px; background:#ffe7e7; color:#a30000; padding:8px 10px; border-radius:6px; }
    .actions { margin-top:18px; display:flex; gap:10px; }
    .btn { padding:10px 14px; border-radius:6px; border:0; cursor:pointer; font-weight:bold; }
    .btn-primary { background:#0d6efd; color:#fff; }
    .btn-secondary { background:#e0e0e0; color:#333; text-decoration:none; display:inline-block; text-align:center; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Editar Vencimento</h2>

    {% if erro %}
      <div class="erro">{{ erro }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('vencimentos_editar') }}">
      <label>Aluno</label>
      <input type="text" class="readonly" value="{{ aluno_nome }}" disabled>
      <input type="hidden" name="aluno" value="{{ aluno_email }}">

      <label>Curso</label>
      <input type="text" class="readonly" value="{{ curso }}" disabled>
      <input type="hidden" name="curso" value="{{ curso }}">

      <label for="data_vencimento">Data de Vencimento</label>
      <input type="date" id="data_vencimento" name="data_vencimento" value="{{ data_vencimento }}" required>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('vencimentos_verificar') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
