<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificar Vencimentos</title>
  <style>
    body {
      background-color: #f0f8e6;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #f5f5f5;
    }

    .status {
      font-weight: bold;
    }

    .status.ok { color: green; }
    .status.alerta { color: orange; }
    .status.vencido { color: red; }

    /* Botões lado a lado */
    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      font-size: 13px;
      line-height: 1;
      padding: 8px 10px;
      border-radius: 6px;
      text-decoration: none;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      white-space: nowrap;
    }
    .btn-green   { background:#8dd24a; color:#0a0a0a; }
    .btn-blue    { background:#0d6efd; color:#fff; }
    .btn-red     { background:#dc3545; color:#fff; }
    .btn:hover   { filter: brightness(0.95); }
    td.col-acoes { padding-top: 12px; padding-bottom: 12px; }
  </style>
</head>
<body>
  <h2>Verificar Vencimentos</h2>

  <table>
    <thead>
      <tr>
        <th>Aluno</th>
        <th>Curso</th>
        <th>Data de Vencimento</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for l in linhas %}
      <tr>
        <td>{{ l.aluno_nome }}</td>
        <td>{{ l.curso }}</td>
        <td>{{ l.data_venc }}</td>
        <td class="status">{{ l.status }}</td>
        <td class="col-acoes">
          <div class="actions">
            {% if l.mostrar_matricular %}
              <a class="btn btn-green"
                 href="{{ url_for('matricular') }}?aluno={{ l.aluno_email }}&curso={{ l.curso }}">
                Matricular Aluno
              </a>
            {% endif %}

            <a class="btn btn-blue"
               href="{{ url_for('vencimentos_editar', aluno=l.aluno_email, curso=l.curso) }}">
              Editar Vencimento
            </a>

            <form method="POST" action="{{ url_for('vencimentos_excluir') }}"
                  onsubmit="return confirm('Tem certeza que deseja excluir este vencimento?');"
                  style="margin:0;">
              <input type="hidden" name="aluno" value="{{ l.aluno_email }}">
              <input type="hidden" name="curso" value="{{ l.curso }}">
              <button type="submit" class="btn btn-red">Excluir Vencimento</button>
            </form>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div style="margin-top:20px;">
    <a href="/controle_vencimentos">← Voltar</a>
  </div>
</body>
</html>
