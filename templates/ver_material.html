<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ curso.nome }}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #eafcd4;
    }

    .sidebar {
      width: 250px;
      background-color: #c1f38e;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .sidebar a.active {
      color: #4CAF50;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: 2px solid #000;
      border-radius: 10px;
    }

    .footer {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Módulos</h3>
    <ul>
      {% for idx in range(curso.modulos|length) %}
        {% set mod = curso.modulos[idx] %}
        <li>
          <a href="?modulo={{ idx }}" class="{% if idx == modulo_atual %}active{% endif %}">
            Módulo {{ idx + 1 }} - {{ mod.titulo }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div class="content">
    <h2>{{ curso.nome }}</h2>
    {% if curso.modulos %}
      <iframe src="/static/{{ curso.modulos[modulo_atual].arquivo }}" frameborder="0"></iframe>
    {% else %}
      <p>Nenhum módulo disponível.</p>
    {% endif %}

    <div class="footer">
      <form method="post" action="/concluir/{{ curso.nome }}">
        <button type="submit">Concluir Curso</button>
      </form>
    </div>
  </div>
</body>
</html>
